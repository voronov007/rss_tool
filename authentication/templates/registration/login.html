{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="alert alert-secondary" role="alert">
    Not registered? <a href="{% url 'register' %}" class="badge badge-info">Registration</a>
</div>
<h1>RSS Tool. Login</h1>
{% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
{% endif %}
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock %}
