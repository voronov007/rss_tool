{% extends "base.html" %}
{% load static %}

{% block content %}

    Already registered? <a href="{% url 'login' %}" class="badge badge-success">Login</a>
</div>
<h1>RSS Tool. Registration</h1>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Register</button>
</form>

{% endblock %}
